<html>

		<title>Descending for 4 number</title>

    <body>
       <script>
            var a = parseInt(prompt("Enter the A value"));
            var b = parseInt(prompt("Enter the B value"));
            var c = parseInt(prompt("Enter the C value"));
            var d = parseInt(prompt("Enter the D value"));

            if(a>b && a>c && a>d){
                if(b>c && b>d){
                    if(c>d){
                        document.write(a,b,c,d);
                    }
                    else{
                        document.write(a,b,d,c);
                    }
                }
                else if(c>b && c>d){
                    if(b>d){
                        document.write(a,c,b,d);
                    }
                    else{
                        document.write(a,c,d,b);
                    }
                }
                else if(d>b && d>c){
                    if(b>c){
                        document.write(a,d,b,c);
                    }
                    else{
                        document.write(a,d,c,d);
                    }    
                }
            }
            else if(b>a && b>c && b>d){
                if(a>c && a>b){
                    if(c>b){
                        document.write(b,a,c,b);
                    }
                    else{
                        document.write(b,a,b,c);
                    }
                }
                else if(c>a && c>d){
                    if(a>d){
                        document.write(b,c,a,d);
                    }
                    else{
                        document.write(b,c,d,a);
                    }
                }
                else{
                    if(d>a && d>c){
                        if(a>c){
                            document.write(b,d,a,c);
                        }
                        else{
                            document.write(b,d,c,a);
                        }
                    }
                }
            }
            else if(c>a && c>b && c>d){
                if(a>b && a>d){
                    if(b>d){
                        document.write(c,a,b,d);
                    }
                    else{
                        document.write(c,a,d,b);
                    }
                }
                else if(b>a && b>d){
                    if(a>d){
                        document.write(c,b,a,d);
                    }
                    else{
                        document.write(c,b,d,a);
                    }
                }
                else{
                    if(d>a && d>b){
                        if(a>b){
                            document.write(c,d,a,b);
                        }
                        else{
                            document.write(c,d,b,a);
                        }
                    }
                }
            }
            else{
                if(a>b && a>c){
                    if(b>c){
                        document.write(d,a,b,c);
                    }
                    else{
                        document.write(d,a,c,b);
                    }
                }
                else if(b>a && b>c){
                    if(a>c){
                        document.write(d,b,a,c);
                    }
                    else{
                        document.write(d,b,c,a);
                    }
                }
                else{
                    if(a>b && a>c){
                        if(b>c){
                            document.write(d,a,b,c);
                        }
                        else{
                            document.write(d,a,c,b);
                        }
                    }
                }
            }
       </script> 
    </body>
